<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas dos Alunos - Tabelas</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Notas dos Alunos - Tabelas</h1>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Nota 01</th>
                    <th>Nota 02</th>
                    <th>Nota 03</th>
                    <th>Nota 04</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody id="corpo_tabela"></tbody>
        </table>
        <hr>
        <form id="formulario_aluno">
            <div class="mb-3">
                <label class="form-label">Nome do aluno:</label>
                <input id="nome" class="form-control" type="text">
            </div>

            <div class="mb-3 col-md-2">
                <label class="form-label">Nota 01:</label>
                <input id="nota1" class="form-control" type="text">
            </div>

            <div class="mb-3 col-md-2">
                <label class="form-label">Nota 02:</label>
                <input id="nota2" class="form-control" type="text">
            </div>

            <div class="mb-3 col-md-2">
                <label class="form-label">Nota 03:</label>
                <input id="nota3" class="form-control" type="text">
            </div>

            <div class="mb-3 col-md-2">
                <label class="form-label">Nota 04:</label>
                <input id="nota4" class="form-control" type="text">
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Calcular Média">
            </div>
        </form>
    </div>
</body>
</html>
